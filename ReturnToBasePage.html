<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
			<script type="text/javascript" src="js/index.js"></script>
		<link rel="stylesheet" href="jquery.mobile-1.4.5.css" />
		<script type="text/javascript" src="jquery-1.11.2.js"></script>
		<script type="text/javascript" src="jquery.mobile-1.4.5.js"></script>		
        <title>Returning</title>
    </head>
    <body>
		<div data-role="page">
			<link rel="stylesheet" href="js/jquery.signature.css" />				
			<link rel="stylesheet" href="js/jquery-ui.css" />
			<script src="js/jquery-ui.min.js"></script>
			<script src="js/jquery.signature.min.js"></script>	
			<script src="js/jquery.ui.touch-punch.min.js"></script>
			
			<div data-role="header" data-add-back-btn="true">
				<h1>Returning</h1>			
                <a href="tel:2622936283" class="ui-btn-right" data-icon="phone" data-theme="b">Dispatch</a>
            </div><!-- /header -->
			
			<div role="main" class="ui-content">
				<h2>Return to base</h2>
				<span>Please sign your name</span>
				<br />
				<div id="signingSpace" style="width:100%;height:300px;"></div>
				<a href="" id="clearButton" data-role="button" onclick="$('#signingSpace').signature('clear');">Clear</a>
				<br />
				
				<h2>Ending Milage</h2>
				<input type="number" />
				<a href="" data-role="button" onclick="SubmitReturningInfo();">Submit</a>
			</div><!-- /content -->

			<!--<div data-role="footer">
			</div> /footer -->
			<script type="text/javascript">
				setTimeout(function(){
					var vpWidth = $('#clearButton').width();
					$('#signingSpace').css("width", vpWidth);				
					$('#signingSpace').signature();
				},500);
								
				function SubmitReturningInfo(){
					$.mobile.changePage("HomePage.html");
				}
			</script>
		</div><!-- /page -->			
    </body>	
</html>
